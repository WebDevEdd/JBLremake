<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/dd0914fce3.js" crossorigin="anonymous"></script>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- STYLES LINK -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBL Store</title>
</head>
<body>
    <!-- ********** NAV BAR *********** -->
    <div class="nav-container">
        <nav class="navbar">
            <!-- NAV-LOGO -->
            <div class="logo-container">
                <img src="images/jbl-logo.png" alt="" id="nav-logo">
            </div>
            <!-- NAV-LINKS -->
            <ul class="nav-links-container">
                <li class="nav-links">Headphones</li>
                <li class="nav-links">Home Audio</li>
                <li class="nav-links">Speakers</li>
                <li class="nav-links">Collections</li>
            </ul>
            <!-- SHOPPING CART -->
            <div class="shopping-cart-container">
                <img src="images/shopping-bag.png" alt="" id="shopping-bag-icon">
            </div>
            <!-- Side Menu Icon -->
            <div class="burger-icon">
                <div class="line" id="line1"></div>
                <div class="line" id="line2"></div>
                <div class="line" id="line3"></div>
            </div>
        </nav>
    </div>

    <!-- ****** HERO SECTION ****** -->
    <section class="hero">
        <div class="hero-container">
            <img src="images/JBLheadphonesImg.png" alt="" id="hero-headphones">
            <img src="images/splash.png" alt="" id="hero-splash" data-speed="50">
            <img src="images/splatter1.png" class="splatters" alt="" id="splatter1" data-speed="-200">
            <img src="images/splatter2.png" class="splatters" alt="" id="splatter2" data-speed="-150">
            <img src="images/splatter3.png" class="splatters" alt="" id="splatter3" data-speed="200">
            <button class="hero-shop-now">Shop Now</button>
        </div>
    </section>

    <!-- ******  Headphones *******-->
    <section class="products-section">
        <h1 class="headphones-title">
            HEADPHONES
        </h1>
        <div class="product-image-container">
            <img src="images/products/headphones/headphonesScroll.png" alt="" id="headphoneScrollImg">
        </div>
        <h2 class="headphone-name">
            JBL T450BT - <span id="headphone-color">Black</span>
        </h2>
        <button class="add-to-cart">
            Add to cart
        </button>
    </section>

<script src="app.js"></script>   
</body>
</html>
