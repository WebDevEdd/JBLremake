<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/dd0914fce3.js" crossorigin="anonymous"></script>
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- STYLES LINK -->
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBL Store</title>
</head>
<body>
    <!-- ********** NAV BAR *********** -->
    <div class="nav-container">
        <nav class="navbar">
            <!-- NAV-LOGO -->
            <div class="logo-container">
                <img src="images/jbl-logo.png" alt="" id="nav-logo">
            </div>
            <!-- NAV-LINKS -->
            <ul class="nav-links-container">
                <li class="nav-links" id="headphones-section-btn">Headphones</li>
                <li class="nav-links" id="homeaudio-section-btn">Home Audio</li>
                <li class="nav-links" id="speakers-section-btn">Speakers</li>
            </ul>
            <!-- SHOPPING CART -->
            <div class="shopping-cart-container">
                <img src="images/shopping-bag.png" alt="" id="shopping-bag-icon">
            </div>
            <!-- Side Menu Icon -->
            <div class="burger-icon">
                <div class="line" id="line1"></div>
                <div class="line" id="line2"></div>
                <div class="line" id="line3"></div>
            </div>
        </nav>
    </div>

    <div class="cart">
        <button class="close-btn">
            x
        </button>
        <div class="cart-container">
            <h1 class="cart-title">
                Cart
            </h1>
            <div class="titles-container">
                <p class="product-column">
                    Product
                </p>
                <p class="price-column">
                    Price
                </p>
                <p class="quantity-column">
                    qty
                </p>
                <p>
                    remove
                </p>
            </div>
            <div class="products-container-cart">
            </div>
            <p class="total-cart">
                Total: <span>0.00</span>
            </p>
            <button class="checkout-btn">
                Check Out
            </button>
        </div>
    </div>

    <!-- ****** HERO SECTION ****** -->
    <section class="hero">
        <div class="hero-container">
            <img src="images/JBLheadphonesImg.png" alt="" id="hero-headphones">
            <img src="images/splash.png" alt="" id="hero-splash" data-speed="50">
            <img src="images/splatter1.png" class="splatters" alt="" id="splatter1" data-speed="-200">
            <img src="images/splatter2.png" class="splatters" alt="" id="splatter2" data-speed="-150">
            <img src="images/splatter3.png" class="splatters" alt="" id="splatter3" data-speed="200">
            <button class="hero-shop-now">Shop Now</button>
        </div>
    </section>

    <!-- ******  Headphones *******-->
    <section class="products-section">
        <h1 class="headphones-title">
            HEADPHONES
        </h1>
        <div class="product-image-container">
            <img src="images/products/headphones/blackHeadphones.png" id="blackheadphones">
            <img src="images/products/headphones/blueHeadphones.png" id="blueheadphones">
            <img src="images/products/headphones/redHeadphones.png" id="redheadphones">
        </div>
        <h2 class="headphone-name">
            JBL T450BT - <span id="headphone-color">Black</span>
        </h2>
        <h3 class="headphones-price">
            299.99
        </h3>
        <button class="add-to-cart">
            Add to cart
        </button>
        <div class="arrows-container">
            <img src="images/products/headphones/left-chevron.png" alt="" id="leftArrow">
            <img src="images/products/headphones/right-chevron.png" alt="" id="rightArrow">  
        </div>
    </section>

    <!-- ***** Home Audio ****** -->
    <section class="home-audio">
        <div class="home-audio-container">
            <h1 class="home-audio-title">
                HOME AUDIO
            </h1>
            <div class="product-cards-container">
               <div class="product-cards" id="bar-and-sub">
                   <img src="images/homeaudio/soundbarAndSub.png" alt="">
                    <h2 class="product-title">
                        Soundbar and Sub
                    </h2>
                    <h3 class="product-price">
                        319.99
                    </h3>
                    <button class="add-to-cart-homeaudio">
                        Add to cart
                    </button>
               </div> 
               <div class="product-cards" id="bar-and-sub">
                   <img src="images/homeaudio/HomeTheaterSet.png" alt="">
                    <h2 class="product-title">
                        Home Theater Set
                    </h2>
                    <h3 class="product-price">
                        559.99
                    </h3>
                    <button class="add-to-cart-homeaudio">
                        Add to cart
                    </button>
               </div> 
               <div class="product-cards" id="bar-and-sub">
                   <img src="images/homeaudio/twoSpeakers.png" alt="">
                    <h2 class="product-title">
                        Speaker Set
                    </h2>
                    <h3 class="product-price">
                        449.99
                    </h3>
                    <button class="add-to-cart-homeaudio">
                        Add to cart
                    </button>
               </div> 
            </div>
        </div>
    </section>

    <section class="speakers">
        <div class="speakers-title-container">
            <h1 class="speakers-title">
                SPEAKERS
            </h1>
        </div>
        <div class="speakers-container">
            <div class="speakers-cards">
                <h1 class="speaker-name">
                    XL Speaker
                </h1>
                <img src="images/speakers/xlSpeaker.png" alt="">
                <h2 class="speaker-price">
                    299.99
                </h2>
                <button class="add-to-cart-speaker">
                    Add to cart
                </button>
            </div>
            <div class="speakers-cards">
                <h1 class="speaker-name">
                    Speaker
                </h1>
                <img src="images/speakers/speaker.png" alt="">
                <h2 class="speaker-price">
                    199.99
                </h2>
                <button class="add-to-cart-speaker">
                    Add to cart
                </button>
            </div>
            <div class="speakers-cards">
                <h1 class="speaker-name">
                    Mini Speaker
                </h1>
                <img src="images/speakers/minispeaker.png" alt="">
                <h2 class="speaker-price">
                    99.99
                </h2>
                <button class="add-to-cart-speaker">
                    Add to cart
                </button>
            </div>
        </div>
    </section>

<script src="app.js"></script>   
</body>
</html>
